<script>
    var ctx2 = document.getElementById('myChart2').getContext('2d');
    var myChart2 = new Chart(ctx2, {
        type: 'bar',
        data:
        {
            labels: [{% for weekday in days_of_week %} '{{ weekday }}', {% endfor %}],
            datasets: [{
                //ONLY K LEVELS IN HERE (one for each day of the week)
                label: 'K Level',
                data: [{% for day in past_week_entries %} '{{ past_week_entries[day].k_intake }}', {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            },
            {
                //ONLY Na LEVELS IN HERE (one for each day of the week)
                label: 'Na Level',
                data: [{% for day in past_week_entries %} '{{ past_week_entries[day].na_intake }}', {% endfor %}],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.8)',
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            },
            {
                //ONLY Phos LEVELS IN HERE (one for each day of the week)
                label: 'Phos Level',
                data: [{% for day in past_week_entries %} '{{ past_week_entries[day].phos_intake }}', {% endfor %}],
                backgroundColor: [
                    'rgba(255, 206, 86, 0.8)'
                ],
                borderColor: [
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
