{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<div class="row mt-3 pt-3">
    <div class="masthead-subheading">Testing</div>
    <div class="masthead-heading text-uppercase">To see if it works</div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="post">
          <h2>{{ post.title }}</h2>
  
          <p>{{ post.content }}</p>
        </div>
      </div>
    </div>
  </div>

<form action="{% url 'search' %}" method="POST" style="margin-top: 400px;">
    {% csrf_token %}
    <input type="text" name="search" id="search" placeholder="Search a food">
    <button type="submit">Search</button>
</form>
{% endblock %}
