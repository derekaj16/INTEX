
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sign Up</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
      <center>
        <div class="container" style="padding: 100px 0px 0px 10px">
          <div class="text-left">
            <h2 class="section-heading text-uppercase">Sign Up</h2>
          </div>
          <br />
          
          <form name="form" method="post" action="{% url 'addUser' %}">
            {% csrf_token %}
            
            <legend class="px-2">User Information</legend>
            <fieldset class="form-group border p-3">
            
              <label for="email">Email: </label>
              <input type="text" id="email" name="email" />
              <br /><br />

              <label for="password">Password: </label>
              <input type="text" id="password" name="password" />
              <br /><br />

              <label for="first_name">First Name: </label>
              <input type="text" id="first_name" name="first_name" autofocus />
              <br /><br />

              <label for="last_name">Last Name: </label>
              <input type="text" id="last_name" name="last_name" />
              <br /><br />

              <label for="birthday">Birthday: </label>
              <input type="date" id="birthday" name="birthday" />
              <br /><br />

              <label for="feet" for="inches" >Height (cm): </label>
              <input type="number" id="feet" name="feet" placeholder="ft" />
              <input type="number" id="inches" name="inches"  placeholder="in" />
              <br /><br />

              <label for="weight">Weight (kg): </label>
              <input type="text" id="weight" name="weight" />
              <br /><br />

            

              <label for="gender">Gender: </label>
              <br />
              <input type="radio" id="male" name="gender" value="M" />
              <label for="male">Male</label><br />
              <input type="radio" id="female" name="gender" value="F" checked />
              <label for="female">Female</label><br />
            </fieldset>
            <br /><br />
              {% comment %} <label for="date_signed_up">Date Signed Up: </label>
              <input type="date" id="date_signed_up" name="date_signed_up" />
              <br /><br />
              {% endcomment %}
              
            <legend class="px-2">Health Information</legend>
            <fieldset class="form-group border p-3">

              <label for="stage">Kidney Treatment Stage: </label>
              <input type="text" id="stage" name="stage" />
              <br /><br />

              <label for="on_dialysis">Are You On Dialysis? </label>
              <br />
              <label for="yes">Yes </label>
              <input type="radio" id="yes" name="on_dialysis" value="True" />
              <br />
              <label for="no">No </label>
              <input type="radio" id="no" name="on_dialysis" value="False" />
              <br /><br />

              <label for = "k_level">K Level:</label>
              <input type="text" id="k_level" name="k_level" />
              <br /><br />

              <label for = "na_level">Na Level: </lavel>
              <input type="text" id="na_level" name="na_level" />
              <br /><br />

              <label for = "phos_level">Phos Level: </label>
              <input type="text" id="phos_level" name="phos_level" />
              <br /><br />

              <label for = "creatinine_level">Creatinine Level: </label>
              <input type="text" id="creatinine_level" name="creatinine_level" />
              <br /><br />

              <label for = "albumin_level">Albumin Level: </label>
              <input type="text" id="albumin_level" name="albumin_level" />
              <br /><br />

              <label for = "blood_sugar_level">Blood Sugar Level: </label>
              <input type="text" id="blood_sugar_level" name="blood_sugar_level" />
              <br /><br />

              <label for = "blood_pressure">Blood Pressure: </label>
              <input type="text" id="blood_pressure" name="blood_pressure" />
              <br /><br />
            </fieldset>
            <br />
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </center>

      
      <!-- Footer-->
      <footer class="footer py-4" style="margin-top: 400px">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; KidneyAid 2022</div>
                <div class="col-lg-4 text-lg-end">
                    <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                    <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                </div>
            </div>
        </div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="{% static 'js/scripts.js' %}"></script>
      <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
      <!-- * *                               SB Forms JS                               * *-->
      <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
      <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
