{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<div class='container'>
    <div class='text-left'>
        <h2 class='section-heading text-uppercase'>User: </h2>
    </div>
    <br>
    <form name='form' method='post' action="{% url 'updateUser' %}">
        {% csrf_token %}
        <input type='hidden' id='user_id' name='user_id' value="{{ record.id }}">

        <label for='first_name'>First Name: </label>
        <input type='text' id='first_name' name='first_name' value="{{ record.first_name }}" autofocus>
        <br><br>

        <label for='last_name'>Last Name: </label>
        <input type='text' 
        id='last_name' name='last_name' value="{{ record.last_name }}">
        <br><br>

        <label for='user_name'>User Name: </label>
        <input type='text' id='user_name' name='user_name' value="{{ record.user_name }}">
        <br><br>

        <label for='password'>Password: </label>
        <input type='text' id='password' name='password' value="{{ record.password }}">
        <br><br>

        <label for='email'>Email: </label>
        <input type='text' id='email' name='email' value="{{ record.email }}">
        <br><br>

        <label for='phone'>Phone: </label>
        <input type='text' id='phone' name='phone' value="{{ record.phone }}">
        <br><br>

        <button type='submit'>Update</button>
    </form>
</div>
{% endblock %}
